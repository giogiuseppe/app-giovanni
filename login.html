<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="css/style-menu.css">
</head>

<body>
    <header id="header">
        <div class="image-menu">
            <img src="img/logo.png">
        </div>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Criar Conta</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Quem Somos?</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="return enviarLoginValidation()">
            <div class="user-box">
                <input type="text" id="usuario" name="" required="">
                <label>Usuário</label>
                <label id="usuario_invalido" hidden class="validation_field">Usuário incorreto</label>
            </div>
            <div class="user-box">
                <input type="password" id="senha" name="" required="">
                <label>Senha</label>
                <label id="senha_invalida" hidden class="validation_field">Senha incorreta</label>
            </div>
            <a href="">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                ENTRAR
            </a>
        </form>
    </div>
    <script src="js/script-menu.js"></script>
    <script src="js/script-validacao-login.js"></script>
</body>

</html>
